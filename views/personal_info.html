

<body>


<div class="p-5 mx-3">
    <h4>FaisonIndustries LLC</h4>
    <h4>FullStack Developer Internship</h4>
    <h6>Seattle, WA, Paid, 12 Weeks</h6>
</div>

<div class="container">
    <h1>Personal Information</h1>

    <form action="#" method="post" class="form-horizontal" enctype="multipart/form-data">

        <!-- get info -->
        <div class="form-group">
            <label for="fname" class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="fname" id="fname" required>
            </div>
            <check if="{{ isset(@errors['fname']) }}">
                <span class="err">{{ @errors['fname'] }}</span>
            </check>

            <label for="lname" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="lname" id="lname" required>
            </div>
            <check if="{{ isset(@errors['lname']) }}">
                <span class="err">{{ @errors['lname'] }}</span>
            </check>

            <label for="email" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-4">
                <input class="form-control" type="email" name="email" id="email" required>
            </div>
            <check if="{{ isset(@errors['email']) }}">
                <span class="err">{{ @errors['email'] }}</span>
            </check>

            <label for="phone" class="col-sm-4 control-label">Phone</label>
            <div class="col-sm-4">
                <input class="form-control" type="tel" name="phone" id="phone" required>
            </div>
            <check if="{{ isset(@errors['phone']) }}">
                <span class="err">{{ @errors['phone'] }}</span>
            </check>

            <label>
                <input type="checkbox" name="mailing_list" value="yes"> Opt-in to receive job announcements
            </label>
            <label>
                Upload your picture:
                <input type="file" name="profile_pic" accept="image/png, image/jpeg">
            </label>
        </div>
        <br>

        <!-- submit button -->
        <div class="col-xs-3">
            <button class="btn btn-primary" type="submit">Next</button>
        </div>
    </form>
</div>
</body>
</html>
